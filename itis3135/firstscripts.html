<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>
    <main>
        <h2>First Scripts</h2>
        <h3 id="dateTimeDisplay"></h3>
        
        <form id="userInfoForm">
            <label for="userName">Your Name:</label>
            <input type="text" id="userName">
            <label for="userMood">How are you feeling today?</label>
            <input type="text" id="userMood">
            <button type="button" onclick="displayUserGreeting()">Submit</button>
        </form>
        <h3 id="userGreeting"></h3>

        <label for="favNumber">Enter your favorite number (0-10):</label>
        <input type="number" id="favNumber" min="0" max="10">
        <button type="button" onclick="showPolygonName()">Show Polygon Name</button>

        <button onclick="alpacaFact()">Alpaca Fact</button>
        <button onclick="alpacaJoke()">Alpaca Joke</button>
        <button onclick="alpacaEncouragement()">Alpaca Encouragement</button>
        <button onclick="alpacaAdvice()">Alpaca Advice</button>
    </main>
    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
