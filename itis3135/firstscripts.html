<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brandon Aguilar's Busy Alpaca || ITIS3135 First Scripts</title>

    <link rel="stylesheet" href="styles/default.css">

<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>
    <main>
        <h2>First Scripts</h2>
        <h3 id="date-time-display"></h3>

        <form id="user-info-form">
            <label for="user-name">Your Name:</label>
            <input type="text" id="user-name">
            <label for="user-mood">How are you feeling today?</label>
            <input type="text" id="user-mood">
            <button type="button" id="submit-greeting">Submit</button>
        </form>
        <h3 id="user-greeting"></h3>

        <label for="fav-number">Enter your favorite number (0-10):</label>
        <input type="number" id="fav-number" min="0" max="10">
        <button type="button" id="show-polygon">Show Polygon Name</button>

        <button id="fact-button">Alpaca Fact</button>
        <button id="joke-button">Alpaca Joke</button>
        <button id="encouragement-button">Alpaca Encouragement</button>
        <button id="advice-button">Alpaca Advice</button>
    </main>
    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
    <script src="scripts/HTMLInclude.min.js"></script>
</body>
</html>
