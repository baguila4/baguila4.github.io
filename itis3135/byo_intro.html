    <h2>BYO Intro</h2>

    <form id="intro-form" enctype="multipart/form-data">

        <label>Image: <input type="file" id="image" accept=".png, .jpg" required></label><br>

        <label>Personal Background: <textarea id="personal-background" required></textarea></label><br>
        <label>Professional Background: <textarea id="professional-background" required></textarea></label><br>
        <label>Academic Background: <textarea id="academic-background" required></textarea></label><br>
        <label>Background in Web Development: <textarea id="web-dev-background" required></textarea></label><br>
        <label>Primary Computer Platform: <input type="text" id="computer-platform" required></label><br>
        
        <label>Funny thing?: <input type="text" id="funny-thing"></label><br>
        <label>Anything else?: <input type="text" id="anything-else"></label><br>

        <div id="courses-container">
            <h4>Courses currently taking:</h4>
            <button type="button" id="add-course-button">Add Course</button>
        </div>
        
        <label>
            <input type="checkbox" id="agreement" required>
            I understand that what is on this page is not password protected and I will not put anything here that I donâ€™t want publicly available.
        </label><br>
        
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

    <div id="result-container" class="hidden">
    </div>
